<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="/styles.css">  

    <title>Language Page</title>
</head>
<body>
    <h1 id="title"></h1>
    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
         !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
         -->
    <h2>Database Connection Status: 
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h2>

    <br><hr><br> <!-- ========================================================================= -->

    <!-- Show 'Demotable'. 
        Data will be fetched and inserted here dynamically using JavaScript. -->
    <h2>Speakers by language</h2>

    <table id="speakertable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Name</th>
                <th>Dialect</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><hr><br>

    <h2>Country with the highest number of speakers on file: </h3>

    <button id="maxSpeakerShow">Show</button>

    <table id="maxspeakertable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Country</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><hr><br>

    <h2>Words defined in all dialects: </h3>

    <button id="definedWordShow">Show</button>

    <table id="definedWordTable" border="1">
        <thead>
            <tr>
                <!--Table head, need to be adjusted accordingly to align with your own.-->
                <th>Word</th>
                <th>Definition</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="/language_scripts.js"></script>
</body>
</html>
